  <script>
    // Function to fetch and update the reviews based on the selected option
    function updateReviews() {
      var selectedOption = $("#reviewType").val();
      if (selectedOption !== "") {
        $.ajax({
          url: "/review_analysis",
          type: "GET",
          data: { reviewType: selectedOption },
          success: function (response) {
            // Update the reviews div with the received reviews
            $("#reviews").html(response);
          },
          error: function (error) {
            console.log(error);
          },
        });
      }
    }

    // Call the updateReviews function when the dropdown selection changes
    $("#reviewType").on("change", updateReviews);

    // Call the updateReviews function on page load
    $(document).ready(updateReviews);
  </script>
